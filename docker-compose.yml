services:
  mysql:
    image: mysql:8.0.31
    hostname: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: archive
      MYSQL_USER: myapi
      MYSQL_PASSWORD: password
    volumes:
      - ./docker/mysql/setup:/docker-entrypoint-initdb.d